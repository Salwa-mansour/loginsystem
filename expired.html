<html>

<head>

	<meta charset='UTF-8'>
	<link rel="stylesheet" href="./css/mikrotikstyle.css">

<link rel="stylesheet" href="sources/css/style.css">

	<title>لقد إنتهت صلاحية كرتك</title>


</head>

<body>

	<script language="JavaScript">
		function openLogin() {
			if (window.name != 'hotspot_logout') return true;
			open('$(link-logout)', '_blank', '');
			window.close();
			return false;
		}
	</script>
	<div id="page" class="less-transperant">

		<div class="main-content">
			<div class="text-only">
				<h1 id="network-name">شبكة الأصدقاء نت</h1>
				<h1 id="welcom">الخدمة مغلقة لأحد الأسباب التالية</h1>
				<h3>انتهاء وقت الكرت </h3>
				<h3>انتهاء عدد الميجا </h3>
				<form action="$(link-logout)?erase-cookie=on" name="logout" onSubmit="return openLogin()">
					<input type="submit" value="تسجيل الدخول بكرت اخر" class="login-button">
				</form>
			</div>


		</div>
		<!--main-content-->

	</div>
	<!--#page-->
</body>

</html>
