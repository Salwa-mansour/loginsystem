<!DOCTYPE html>
<html lang="ar-sa" dir="rtl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1256" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />

	$(if refresh-timeout)
	<meta http-equiv="refresh" content="$(refresh-timeout-secs)">
	$(endif)
	<link rel="stylesheet" href="./css/mikrotikstyle.css" media="screen" type="text/css" />
	<title>تم تسجيل الخروج</title>
</head>
<body>

	<div id="page">
		<div class="ad-img">
		
		</div>
		<div class="main-content">




			<div class="  branding-benner">
				<!-- <img  src="logo.png" width="270" height="100"> -->
				<h1>شبكة الأصدقاء نت</h1>
			</div>
			<table class="logout-info">
				<caption>تم تسجيل الخروج بنجاح</caption>
				<tbody>
					<tr>
						<th scope="row">التنزيل المستخدم</th>

						<td id="session-used-bytes">
							$(bytes-total-nice)
						</td>
					</tr>
					<tr>
						<th scope="row">
							وقت الجلسة 
						</th>
						<td id="up-time">
							$(uptime)
						</td>
					</tr>
					<tr>
						<th scope="row" >
							الوقت المتبقي
						</th >
						<td id="timeLeft" >
							$(session-time-left)
						</td>
					</tr>
				</tbody>
			</table>
		
				<form action="$(link-login)" name="login" onSubmit="return openLogin()">
					<input type="submit" value="تسجيل الدخول مرة اخرى">
				</form>

		</div>
		<!--main-content-->
	</div>
	<!--#page-->
	<script language="JavaScript">
	   //   --------------------------
	   function readablizeTime(time){
		//    console.log(time)
        var leftedTime = document.getElementById(time);
		// console.log(leftedTime)
        var leftedTimeData = leftedTime.textContent.trim().replace("w", " اسابيع , ").replace("d",
     " يوم , ").replace("h", " ساعة , ").replace("m", " دقيقة , ").replace("s", " ثانية");
        leftedTime.innerHTML = leftedTimeData;
      }
	    readablizeTime("up-time");
	  readablizeTime("timeLeft");
   
    
	 /////////////////////----------------
        function readablizeBytes(bytes) {
            var s = ['bytes', 'kb', 'MB', 'GB', 'TB', 'PB'];
            var e = Math.floor(Math.log(bytes) / Math.log(1024));
            return (bytes / Math.pow(1024, Math.floor(e))).toFixed(2) + " " + s[e];
        }

        function readablizeBytes(bytes) {
            var s = ['&#1576;&#1575;&#1610;&#1578;', '&#1603;&#1610;&#1604;&#1608;&#1576;&#1575;&#1610;&#1578;',
                '&#1605;&#1610;&#1580;&#1575;&#1576;&#1575;&#1610;&#1578;',
                '&#1580;&#1610;&#1580;&#1575;&#1576;&#1575;&#1610;&#1578;',
                '&#1578;&#1610;&#1585;&#1575;&#1576;&#1575;&#1610;&#1578;', 'PB'
            ];
            var e = Math.floor(Math.log(bytes) / Math.log(1024));
            return (bytes / Math.pow(1024, Math.floor(e))).toFixed(2) + " " + s[e];
        }
	// --------------------------
		$(if advert-pending == 'yes')//miroctic if syntax
		var popup = '';
	
		function focusAdvert() {
			if (window.focus) popup.focus();
		}
	
		function openAdvert() {
			popup = open('$(link-advert)', 'hotspot_advert', '');
			setTimeout("focusAdvert()", 1000);
		}
		$(endif)
	
		function openLogout() {
			if (window.name != 'hotspot_status') return true;
			open('$(link-logout)', 'hotspot_logout',
				'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=280,height=250');
			window.close();
			return false;
		}
		//don't write any thing after code above
	</script>
</body>

</html>
