<!DOCTYPE html>
<html lang="ar-sa" dir="rtl">



<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1256" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
	<link rel="stylesheet" href="./css/mikrotikstyle.css" media="screen" type="text/css" />
	<!-- <title>Log-in - Internet Hotspot</title> -->
	<title>شبكة الاصدقاء نت</title>

</head>
<!--[if lt IE 9]><![endif]-->
<script type="text/javascript">
	function removeWhitespaces(txt) {
		var txtbox = document.getElementById(txt);
		//txtbox.value = txtbox.value.replace(/\s/g, "");
		var str = txtbox.value;
		txtbox.value = str.toLowerCase();
		txtbox.value = txtbox.value.replace(/[^a-z0-9]/g, "");
		//var str=txtbox.value;
		//txtbox.value=str.toLowerCase();
	}
</script>

<body>

	$(if chap-id)
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
		function doLogin() {
			document.sendin.username.value = document.login.username.value;
			document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
			document.sendin.submit();
			return false;
		}
	</script>
	$(endif)

	<div id="page">
		<div class="ad-img">

		</div>
		<div class="main-content">




			<div class="  branding-benner">
				<!-- <img  src="logo.png" width="270" height="100"> -->
				<h1>شبكة الأصدقاء نت</h1>
			</div>

			<!-- <div class="navigation-links">
				<ul>
					<li><a href="price.html">اسعار الكروت</a></li>
					<li><a href="sellers.html">نقاط البيع</a></li>
				</ul>
			</div> -->

			<div class="marquee">
				<p>
					شبكة الأصدقاء نت ترحب بكم وتتمنى لكم قضاء وقتاً ممتعاً ومفيداً
				</p>
			</div>
			<form name="sendin" action="$(link-login-only)" method="post">
				<input name="username" type="hidden" />
				<input name="password" type="hidden" />
				<input name="dst" value="/" type="hidden" />
				<input name="popup" value="true" type="hidden" />
			</form>
			<script type="text/javascript" src="kangndo_files/md5.js"></script>
			<script type="text/javascript">
				function doLogin() {
					document.sendin.username.value = document.login.username.value.trim().toLowerCase();
					document.sendin.password.value = document.login.username.value;
					//hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
					document.sendin.submit();
					return false;
				}
			</script>

			<form role="form" name="login" action="$(link-login-only)" method="POST" onsubmit="return doLogin()" <input
				name="dst" value="/" type="hidden" />

			<input name="popup" value="false" type="hidden" />
			<div class="form-group">
				<p style="direction: ltr">
					<input class="form-control" id="username" name="username" id="username"
						onkeypress="removeWhitespaces('username')" onmouseout="removeWhitespaces('username')"
						value="$(username)" placeholder="ادخل رقم الكرت" type="text" size="40"
						style="text-align: center" />
					<!--s-->
				</p>
			</div>
			<!-- <div class="form-group"> </div> -->
			<div class="form-group">
				<p dir="ltr">
					<input type="submit" value="تسجيل الدخول">
					<!--s-->
				</p>
			</div>
			</form>

			<p class="contact-us">

				خدمة العملاء : 775119128
			</p>

			$(if error)<div class="auto-style1">$(error)</div>$(endif)$(if error)<span class="auto-style1"><strong>
					<script type="text/javascript">
						var error = "$(error)";
						if (error == "simultaneous session limit reached") {
							document.write("الكرت مستخدم من قبل جهاز اخر");
						} else if (error == "invalid username or password") {
							document.write("الكرت انتهى او غير صالح");
						} else if (error == "access denied at this time") {
							document.write("كرت إستخدام ليلي لا يمكن استخدامها في هذا الوقت");
						} else if (error == "uptime limit reached") {
							document.write("لقد انهيت رصيدك المحدد من الميجا. الرجاء استخدام كرت اخر");
						} else if (error == "reached uptime limit") {
							document.write("لقد انهيت رصيدك من الوقت. الرجاء استخدام كرت اخر");
						} else if (error == "invalid password") {
							document.write(" الرمز غلط");
						} else if (error == "no more sessions are allowed for user $(username)") {
							document.write("الكرت مستخدم من قبل جهازاخر");
						} else if (error == "no valid profile found") {
							document.write("الكرت انتهى او غير صالح تأكد");
						} else if (error == "transfer limit reached") {
							document.write("رصيدك خلص. روح عبي بسرعه");
						} else if (error == "user $(username) has reached traffic limit") {
							document.write("رصيدك خلص. روح عبي ");
						} else if (error == "user $(username) is not allowed to log in from this MAC address") {
							document.write("هذا الحساب خاص بجهاز اخر ");
						} else if (error.search("not found") != -1) {
							document.write("الكرت منتهي او غير صالح تأكد حفظك ربي");
						} else if (error == "invalid Calling-Station-Id") {
							document.write("رمز الدخول خاص بجهاز اخر لايمكن استخدامة في جهازك");
						} else if (error == "radius timeout") {
							document.write("عزيزي المشترك نعتذر عن انقطاع الخدمة بسبب الصيانة سيتم اعادة الخدمة خلال دقائق");
						} else if (error == " radius-timeout") {
							document.write("الكرت غير صالح");

						} else document.write("$(error)<br />")
					</script>
				</strong></span>
			$(else)
			$(endif)
			&nbsp;
			<!-- </p> -->
			<p>

				&nbsp;</p>
		</div>
		<!--main-content-->

	</div>
	<!--#page-->

</body>

</html>
